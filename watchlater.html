                    <script>
                const canvas = document.getElementById('matrix');
                const ctx = canvas.getContext('2d');
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                const cols = Math.floor(canvas.width / 20);
                const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()-+<>";
                
                const streams = [];
                
                for (let i = 0; i < cols; i++) {
                    streams.push({
                        x: i * 20,
                        y: Math.random() * canvas.height,
                        length: Math.floor(Math.random() * 20) + 10,
                        speed: Math.random() * 5 + 1
                    });
                }
                
                function draw() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#0F0';
                    ctx.font = '15px monospace';
                
                    for (let i = 0; i < streams.length; i++) {
                        const stream = streams[i];
                        let text = '';
                        for (let j = 0; j < stream.length; j++) {
                            text += matrix[Math.floor(Math.random() * matrix.length)];
                        }
                        ctx.fillText(text, stream.x, stream.y);
                        if (stream.y > canvas.height) {
                            stream.y = 0;
                        } else {
                            stream.y += stream.speed;
                        }
                    }
                }
                
                function animate() {
                    requestAnimationFrame(animate);
                    draw();
                }
                
                animate();
                
                window.addEventListener('resize', function () {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    streams.length = 0;
                
                    for (let i = 0; i < cols; i++) {
                        streams.push({
                            x: i * 20,
                            y: Math.random() * canvas.height,
                            length: Math.floor(Math.random() * 20) + 10,
                            speed: Math.random() * 5 + 1
                        });
                    }
                });
                
                // Comment system functions
                let comments = [];
                let userIdCounter = 1; // Counter for assigning unique user IDs
                
                function submitComment(event) {
                    event.preventDefault();
                
                    const commentInput = document.getElementById('commentInput');
                    const commentText = commentInput.value.trim();
                
                    if (commentText !== '') {
                        const newComment = {
                            userId: userIdCounter++,
                            text: commentText,
                            likes: 0,
                            dislikes: 0,
                            views: 0,
                            isVisible: true
                        };
                
                        comments.unshift(newComment); // Add the new comment to the beginning of the array
                        renderComments();
                        commentInput.value = '';
                    }
                }
                
                function toggleLikeDislike(userId) {
                    const comment = comments.find(comment => comment.userId === userId);
                
                    if (comment) {
                        if (!comment.likes) comment.likes = 0;
                        if (!comment.dislikes) comment.dislikes = 0;
                
                        const hasLiked = hasUserLiked(userId);
                        const hasDisliked = hasUserDisliked(userId);
                
                        if (hasLiked) {
                            // If user has already liked, then dislike and count dislikes
                            comment.likes--;
                            comment.dislikes++;
                            removeLikedComment(userId);
                            setDislikedComment(userId);
                        } else if (hasDisliked) {
                            // If user has already disliked, then like and count likes
                            comment.likes++;
                            comment.dislikes--;
                            removeDislikedComment(userId);
                            setLikedComment(userId);
                        } else {
                            // If user hasn't liked or disliked, then like and count likes
                            comment.likes++;
                            setLikedComment(userId);
                        }
                
                        renderComments();
                    }
                }
                
                function setLikedComment(userId) {
                    let likedComments = JSON.parse(localStorage.getItem('likedComments')) || [];
                    likedComments.push(userId);
                    localStorage.setItem('likedComments', JSON.stringify(likedComments));
                }
                
                function setDislikedComment(userId) {
                    let dislikedComments = JSON.parse(localStorage.getItem('dislikedComments')) || [];
                    dislikedComments.push(userId);
                    localStorage.setItem('dislikedComments', JSON.stringify(dislikedComments));
                }
                
                function removeLikedComment(userId) {
                    let likedComments = JSON.parse(localStorage.getItem('likedComments')) || [];
                    likedComments = likedComments.filter(id => id !== userId);
                    localStorage.setItem('likedComments', JSON.stringify(likedComments));
                }
                
                function removeDislikedComment(userId) {
                    let dislikedComments = JSON.parse(localStorage.getItem('dislikedComments')) || [];
                    dislikedComments = dislikedComments.filter(id => id !== userId);
                    localStorage.setItem('dislikedComments', JSON.stringify(dislikedComments));
                }
                
                function hasUserLiked(userId) {
                    const likedComments = JSON.parse(localStorage.getItem('likedComments')) || [];
                    return likedComments.includes(userId);
                }
                
                function hasUserDisliked(userId) {
                    const dislikedComments = JSON.parse(localStorage.getItem('dislikedComments')) || [];
                    return dislikedComments.includes(userId);
                }
                
                // Modify your like and dislike functions to call toggleLikeDislike
                function likeComment(userId) {
                    toggleLikeDislike(userId);
                }
                
                function dislikeComment(userId) {
                    toggleLikeDislike(userId);
                }
                
                // Simulating views increase over time
                setInterval(() => {
                    comments.forEach(comment => {
                        comment.views++;
                    });
                    renderComments();
                }, 5000); // Update every 5 seconds
                
                renderComments();
